<div class = "section">
    <div class = "form-group">
        <label for = "movie">Title</label>
        <input type = "text" class = "form-control" id = "movie" [(ngModel)] = "title">
    </div>
    <div class = "form-group">
        <label for = "movie">Year</label>
        <input type = "number" class = "form-control" id = "movie" [(ngModel)] = "year">
    </div>
    <button type = "submit" class = "btn btn-primary" (click) = "onSaveMovie()">Save Movie</button>
</div>
